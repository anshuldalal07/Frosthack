<body>
  <div class="mainBox">
    <div class="container">
      <h1>SIGN UP FORM</h1>

          <div class="box">
          <input type="text" name="FirstName" autocomplete="off" minlength="1" placeholder=" " required>
          <label for="FirstName" class="labelName">
              <span class="content-name content">FirstName</span>
          </label>
          </div>
          <div class="box">
            <input type="text" name="LastName" autocomplete="off" minlength="1"  placeholder=" " required>
            <label for="LastName" class="labelName">
                <span class="content-username content">Last Name</span>
            </label>
          </div>
          <div class="box">
          <input type="email" name="EmailAddress" autocomplete="off" minlength="1"  placeholder=" " required>
          <label for="EmailAddress" class="labelName">
              <span class="content-email content">E-Mail</span>
          </label>
          </div>
          <div class="box">
          <input type="password" name="SetAPassword" autocomplete="off" minlength="1"  placeholder=" " required>
          <label for="SetAPassword" class="labelName">
              <span class="content-password content">Password</span>
          </label>
          </div>
          <div class="box1">
          <input type="submit" value="SIGN UP">
          </div>
      </form>
  </div>
  </div>
